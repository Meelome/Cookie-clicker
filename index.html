<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capybara Clicker</title>
</head>
<body>
<img src="https://i.imgur.com/2w0r3oA.jpg" id="capybara-image" style="cursor: pointer;">
<p id="click-counter">Количество кликов: 0</p>

<script>
let clicks = 0;
let canClick = true;
const clickCounter = document.getElementById('click-counter');

document.getElementById('capybara-image').addEventListener('click', handleClick);

function handleClick() {
  if (canClick) {
    clicks++;
    clickCounter.textContent = `Количество кликов: ${clicks}`;
    canClick = false;
    setTimeout(() => {
      canClick = true;
    }, 30000); // Задержка в 30 секунд
  }
}
</script>
</body>
</html>
